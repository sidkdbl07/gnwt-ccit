<template name="regions">
  <nav>
    <div class="nav-wrapper grey lighten-3" style="padding-left: 10px">
      <div class="col s12">
        <span class="breadcrumb grey-text text-darken-3">Regions</span>
      </div>
    </div>
  </nav>
  <div style="position: absolute; top: 78px; right: 100px;">
    {{#if isInRole 'admin' 'default_group'}}
    <a href="{{pathFor 'regionAdd'}}" class="btn waves-effect waves-light grey lighten-2 grey-text text-darken-3 tooltipped"  data-position="bottom" data-delay="50" data-tooltip="Add a Region"><i class="material-icons">add</i></a>
    {{/if}}
  </div>
  <div class="content">
    <table width="100%" class="striped">
      <thead>
        <tr>
          <th width="90%">Name</th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        {{#each all_regions}}
        <tr data-id="{{_id}}">
          <td>{{name}}</td>
          <td>
            <a href="{{pathFor 'regionEdit' _id=this._id }}" class="btn-floating waves-effect waves-light light-green" ><i class="material-icons">create</i></a>
            <a class="btn-floating waves-effect waves-light red modal-trigger" href="#deleteRegionModal" style="margin-left: 10px;"><i class="material-icons">delete</i></a>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{>deleteRegionModal}}
</template>

<template name="deleteRegionModal">
  <input type="hidden" id="delete_region_id" value="" />
  <div id="deleteRegionModal" class="modal">
    <div class="modal-content">
      <h4>Warning</h4>
      <p>Deleting a region cannot be undone!</p>
      <p>All records associated with this region (including buildings) will be removed.</p>
    </div>
    <div class="modal-footer">
      <a id="go-ahead-and-delete-region" href="#!" class="btn modal-action modal-close waves-effect red">Delete Region</a>
      <a href="#!" class="modal-action modal-close waves-effect btn-flat">Cancel</a>
    </div>
  </div>
</template>
